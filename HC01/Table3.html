<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1"><tbody>
        <tr>
            <td rowspan="3" style="width: 100px;height: 125px;">1</td>
            <td colspan="5" style="width: 600px;">2</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
            <td colspan="3">10</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td style="height: 33px;">19</td>
            <td rowspan="2">20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td style="height: 33px;">25</td>
            <td rowspan="2">27</td>
            <td>28</td>
            <td rowspan="3" colspan="2">29</td>
        </tr>
        <tr>
            <td style="height: 33px;">31</td>
            <td>32</td>
            <td rowspan="2">34</td>
        </tr>
        <tr>
            <td style="height: 33px;">37</td>
            <td colspan="2">38</td>
        </tr>
        <tr>
            <td style="height: 33px;" colspan="6">43</td>
        </tr>
    </tbody></table>
    
  </body>
</html>
