<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
    <style>
        video{
            border: 2px solid red;
            border-radius: 30px;
            filter: sepia(40);
        }
    </style>
</head>
<body>
    <h1>Video and Audio</h1>
    <h3>Audio</h3>
    <audio src="./audio.mp3" controls></audio>

    <h3>Video</h3>
    <video src="nature.mp4" width="50%"></video>
    
</body>
</html>
