<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid text-center bg-dark text-warning display-3">Grid!</div>

    <div class="container">
        <div class="row">
            <div class="bg-success col-6">6</div>
            <div class="bg-danger col-6">6</div>
            <div class="bg-success-subtle col-3">3</div>
            <div class="bg-warning col-9">9</div>
            <div class="bg-success col-3">3</div>
            <div class="bg-primary col-6">6</div>
            <div class="bg-danger col-3">3</div>
            <div class="bg-primary col-4">4</div>
            <div class="bg-danger col-4">4</div>
            <div class="bg-primary col-4">4</div>
        </div>
    </div>

    <div class="row">
        <div class="col-3 bg-info">4</div>
        <div class="col-3 bg-primary">4</div>
        <div class="col-3 bg-warning">4</div>
    </div>
    
    <div class="row bg-success justify-content-around align-items-center" style="height: 150px;">
        <div class="col-3 bg-dark text-light">X</div>
        <div class="col-3 bg-danger">Y</div>
    </div>
    
    <div class="row bg-success justify-content-between align-items-center" style="height: 150px;">
        <div class="col-3 bg-dark text-light">X</div>
        <div class="col-3 bg-danger">Y</div>
    </div>
    
    <div class="row bg-success justify-content-evenly align-items-center" style="height: 150px;">
        <div class="col-3 bg-dark text-light">X</div>
        <div class="col-3 bg-danger">Y</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
