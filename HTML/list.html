<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      div {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>LIST ELEMENTS</h1>
      <h3>Ordered List</h3>
      <h4>Car Brands</h4>
      <ol type="I">
        <li>Audi</li>
        <li>Mercedes</li>
        <li>BMW</li>
        <li>Land Rover</li>
        <li>Toyota</li>
        <li>Nissan</li>
      </ol>
    </div>
    <div>
      <h3>Unordered List</h3>
      <h4>Classes</h4>
      <ul>
        <li>Maths</li>
        <li>Science</li>
        <li>History</li>
        <li>Geography</li>
        <li>English</li>
      </ul>
    </div>
  </body>
</html>
