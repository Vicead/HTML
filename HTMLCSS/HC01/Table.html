<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <table border="1" style="width: 50%; text-align: center;"> 
      <thead>
        <tr>
          <th>Lessons</th>
          <th>Days</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td rowspan="2">Wednesday</td>
          <td align="center">90</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td align="center">95</td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td colspan="2">Friday</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
